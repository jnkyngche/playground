name: Deploy Next.js to EC2 with CDN

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      S3_BUCKET_NAME: my-next-assets-2025
      CLOUDFRONT_URL: ${{ secrets.CLOUDFRONT_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set Tag
        id: vars
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # ----------------------------------------------------------------
      # 1. 도커 이미지 빌드
      # ----------------------------------------------------------------
      - name: Build Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          # 여기서 env.CLOUDFRONT_URL은 위에서 시크릿으로 주입받은 값입니다.
          docker build \
            --build-arg NEXT_PUBLIC_CDN_URL=${{ env.CLOUDFRONT_URL }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

      # ----------------------------------------------------------------
      # 2. 정적 파일 추출 및 S3 업로드
      # ----------------------------------------------------------------
      - name: Extract & Upload Assets to S3
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          docker create --name temp-container $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          mkdir -p ./out_assets/_next/static
          docker cp temp-container:/app/.next/static/. ./out_assets/_next/static/
          docker cp temp-container:/app/public/. ./out_assets/
          docker rm temp-container

          echo "Uploading to S3..."

          aws s3 sync ./out_assets/_next/static s3://$S3_BUCKET_NAME/_next/static \
            --delete --cache-control "public, max-age=31536000, immutable"
            
          aws s3 sync ./out_assets s3://$S3_BUCKET_NAME \
            --exclude "_next/static/*" --delete --cache-control "public, max-age=0, must-revalidate"

      # ----------------------------------------------------------------
      # 3. 이미지 푸시 및 EC2 배포
      # ----------------------------------------------------------------
      - name: Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG,AWS_REGION
          script: |
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
            docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

            if [ "$(docker ps -q -f name=next-app)" ]; then
              docker stop next-app
              docker rm next-app
            fi

            docker run -d --name next-app -p 3000:3000 $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

            docker image prune -a -f
