name: Deploy Next.js to EC2 (via SSM)

on:
  push:
    branches: [main]

# [Ï∂îÍ∞ÄÎê®] OIDC Ïù∏Ï¶ùÏùÑ ÏúÑÌï¥ Î∞òÎìúÏãú ÌïÑÏöîÌïú Í∂åÌïú ÏÑ§Ï†ï
permissions:
  id-token: write # AWSÏóê ÌÜ†ÌÅ∞ÏùÑ ÏöîÏ≤≠Ìï† Ïàò ÏûàÎäî Í∂åÌïú
  contents: read # ÏÜåÏä§ ÏΩîÎìúÎ•º ÏùΩÏñ¥Ïò¨ Ïàò ÏûàÎäî Í∂åÌïú (checkout)

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

    steps:
      # ----------------------------------------------------------------
      # 1. Ï¥àÍ∏∞ ÏÑ§Ï†ï Î∞è ÏïåÎ¶º
      # ----------------------------------------------------------------
      - name: Slack - Î∞∞Ìè¨ ÏãúÏûë ÏïåÎ¶º
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "üöÄ *${{ github.repository }}* Î∞∞Ìè¨Í∞Ä ÏãúÏûëÎêòÏóàÏäµÎãàÎã§! (via SSM)",
              "attachments": [{
                "color": "warning",
                "fields": [
                  { "title": "Author", "value": "${{ github.actor }}", "short": true },
                  { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                  { "title": "Commit", "value": "${{ github.event.head_commit.message }}", "short": false }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Checkout code
        uses: actions/checkout@v3

      # [OIDC Ï†ÅÏö©] Access Key ÎåÄÏã† Role ÏÇ¨Ïö©
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set Tag (Short SHA)
        id: vars
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # ----------------------------------------------------------------
      # 2. ÎπåÎìú Î∞è Ï†ïÏ†Å ÌååÏùº Ï∂îÏ∂ú (Build & Extract)
      # ----------------------------------------------------------------
      - name: Build Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

      - name: Extract & Upload Assets to S3 (Safe Mode)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          # Ï†ïÏ†Å ÌååÏùº Ï∂îÏ∂úÏùÑ ÏúÑÌïú ÏûÑÏãú Ïª®ÌÖåÏù¥ÎÑà ÏÉùÏÑ±
          docker create --name temp-container $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # ÌååÏùº Î≥µÏÇ¨
          mkdir -p ./out_assets/_next/static
          docker cp temp-container:/app/.next/static/. ./out_assets/_next/static/
          docker cp temp-container:/app/public/. ./out_assets/
          docker rm temp-container

          echo "Uploading to S3..."

          # [ÏïàÏ†Ñ Î∞∞Ìè¨] --delete ÏòµÏÖò Ï†úÍ±∞ (ÏÇ¨Ïö©Ïûê ÏóêÎü¨ Î∞©ÏßÄ)
          # 1) _next/static (Immutable)
          aws s3 sync ./out_assets/_next/static s3://$S3_BUCKET_NAME/_next/static \
            --cache-control "public, max-age=31536000, immutable"
            
          # 2) public assets (Mutable)
          aws s3 sync ./out_assets s3://$S3_BUCKET_NAME \
            --exclude "_next/static/*" --cache-control "public, max-age=0, must-revalidate"

      # ----------------------------------------------------------------
      # 3. Ïù¥ÎØ∏ÏßÄ Ìë∏Ïãú Î∞è EC2 Î∞∞Ìè¨ (Push & Deploy via SSM with Wait)
      # ----------------------------------------------------------------
      - name: Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy to EC2 via SSM and Wait
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          echo "üöÄ Sending deployment command to EC2..."

          # SSM Î™ÖÎ†π Ï†ÑÏÜ° Î∞è Command ID ÌöçÎìù
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=$INSTANCE_ID" \
            --comment "Deploy Next.js App ($IMAGE_TAG)" \
            --parameters 'commands=[
              "aws ecr get-login-password --region '"$AWS_REGION"' | docker login --username AWS --password-stdin '"$ECR_REGISTRY"'",
              "docker pull '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':'"$IMAGE_TAG"'",
              "docker stop next-app || true",
              "docker rm next-app || true",
              "docker run -d --restart unless-stopped -p 3000:3000 --name next-app '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':'"$IMAGE_TAG"'",
              "docker image prune -f"
            ]' \
            --query "Command.CommandId" --output text)

          echo "Command ID: $COMMAND_ID"
          echo "Waiting for command execution..."

          # [ÏïàÏ†Ñ Î∞∞Ìè¨] Í≤∞Í≥º Ìè¥ÎßÅ (Polling)
          while true; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text)
            
            echo "Current Status: $STATUS"

            if [ "$STATUS" == "Success" ]; then
              echo "‚úÖ SSM Command Finished Successfully!"
              exit 0
            elif [ "$STATUS" == "Failed" ] || [ "$STATUS" == "Cancelled" ] || [ "$STATUS" == "TimedOut" ]; then
              echo "‚ùå SSM Command Failed/Cancelled/TimedOut"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi
            sleep 5
          done

      # ----------------------------------------------------------------
      # 4. Î∞∞Ìè¨ Í≤∞Í≥º ÏïåÎ¶º
      # ----------------------------------------------------------------
      - name: Slack - Î∞∞Ìè¨ Í≤∞Í≥º ÏïåÎ¶º
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          author_name: GitHub Actions Notifier
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
