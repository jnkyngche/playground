name: Deploy Next.js to EC2 (via SSM)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # S3 ë²„í‚· ì´ë¦„ í™˜ê²½ë³€ìˆ˜ ê³µí†µ ì„¤ì •
    env:
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

    steps:
      # ----------------------------------------------------------------
      # 1. ì´ˆê¸° ì„¤ì • ë° ì•Œë¦¼
      # ----------------------------------------------------------------
      - name: Slack - ë°°í¬ ì‹œì‘ ì•Œë¦¼
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "ğŸš€ *${{ github.repository }}* ë°°í¬ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤! (via SSM)",
              "attachments": [{
                "color": "warning",
                "fields": [
                  { "title": "Author", "value": "${{ github.actor }}", "short": true },
                  { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                  { "title": "Commit", "value": "${{ github.event.head_commit.message }}", "short": false }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set Tag (Short SHA)
        id: vars
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # ----------------------------------------------------------------
      # 2. ë¹Œë“œ ë° ì •ì  íŒŒì¼ ì¶”ì¶œ (Build & Extract)
      # ----------------------------------------------------------------
      - name: Build Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

      - name: Extract & Upload Assets to S3
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          # ì •ì  íŒŒì¼ ì¶”ì¶œì„ ìœ„í•œ ì„ì‹œ ì»¨í…Œì´ë„ˆ ìƒì„±
          docker create --name temp-container $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # íŒŒì¼ ë³µì‚¬
          mkdir -p ./out_assets/_next/static
          docker cp temp-container:/app/.next/static/. ./out_assets/_next/static/
          docker cp temp-container:/app/public/. ./out_assets/
          docker rm temp-container

          echo "Uploading to S3..."

          # 1) _next/static (í•´ì‹œ íŒŒì¼ì´ë¯€ë¡œ ìºì‹œ ê¸¸ê²Œ, ì‚­ì œ í—ˆìš©)
          aws s3 sync ./out_assets/_next/static s3://$S3_BUCKET_NAME/_next/static \
            --delete --cache-control "public, max-age=31536000, immutable"
            
          # 2) public assets (ì´ë¯¸ì§€ ë“±ì€ ë®ì–´ì“°ê¸° ê°€ëŠ¥, ì‚­ì œëŠ” ìœ„í—˜í•˜ë¯€ë¡œ --delete ì œì™¸ ê¶Œì¥)
          aws s3 sync ./out_assets s3://$S3_BUCKET_NAME \
            --exclude "_next/static/*" --cache-control "public, max-age=0, must-revalidate"

      # ----------------------------------------------------------------
      # 3. ì´ë¯¸ì§€ í‘¸ì‹œ ë° EC2 ë°°í¬ (Push & Deploy via SSM)
      # ----------------------------------------------------------------
      - name: Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy to EC2 via SSM
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --comment "Deploy Next.js App ($IMAGE_TAG)" \
            --parameters 'commands=[
              "echo ğŸš€ SSM Deployment Started...",
              "aws ecr get-login-password --region '"$AWS_REGION"' | docker login --username AWS --password-stdin '"$ECR_REGISTRY"'",
              "docker pull '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':'"$IMAGE_TAG"'",
              "docker stop next-app || true",
              "docker rm next-app || true",
              "docker run -d --restart unless-stopped -p 3000:3000 --name next-app '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':'"$IMAGE_TAG"'",
              "docker image prune -a -f",
              "echo âœ… Deployment Completed!"
            ]'

      # ----------------------------------------------------------------
      # 4. ë°°í¬ ê²°ê³¼ ì•Œë¦¼
      # ----------------------------------------------------------------
      - name: Slack - ë°°í¬ ê²°ê³¼ ì•Œë¦¼
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          author_name: GitHub Actions Notifier
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
