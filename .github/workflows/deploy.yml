name: Deploy Next.js to EC2 (via SSM)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

    steps:
      # ----------------------------------------------------------------
      # 1. ì´ˆê¸° ì„¤ì • ë° ì•Œë¦¼
      # ----------------------------------------------------------------
      - name: Slack - ë°°í¬ ì‹œì‘ ì•Œë¦¼
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "ğŸš€ *${{ github.repository }}* ë°°í¬ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤! (via SSM)",
              "attachments": [{
                "color": "warning",
                "fields": [
                  { "title": "Author", "value": "${{ github.actor }}", "short": true },
                  { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                  { "title": "Commit", "value": "${{ github.event.head_commit.message }}", "short": false }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set Tag (Short SHA)
        id: vars
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # ----------------------------------------------------------------
      # 2. ë¹Œë“œ ë° ì •ì  íŒŒì¼ ì¶”ì¶œ (Build & Extract)
      # ----------------------------------------------------------------
      - name: Build Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

      - name: Extract & Upload Assets to S3 (Safe Mode)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          docker create --name temp-container $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          mkdir -p ./out_assets/_next/static
          docker cp temp-container:/app/.next/static/. ./out_assets/_next/static/
          docker cp temp-container:/app/public/. ./out_assets/
          docker rm temp-container

          echo "Uploading to S3..."

          # [ìˆ˜ì •ë¨] --delete ì˜µì…˜ ì œê±° (ë°°í¬ ì¤‘ ì‚¬ìš©ìê°€ êµ¬ë²„ì „ íŒŒì¼ì„ ìš”ì²­í•´ë„ 404ê°€ ëœ¨ì§€ ì•Šë„ë¡ í•¨)
          # 1) _next/static (Immutable)
          aws s3 sync ./out_assets/_next/static s3://$S3_BUCKET_NAME/_next/static \
            --cache-control "public, max-age=31536000, immutable"
            
          # 2) public assets (Mutable)
          aws s3 sync ./out_assets s3://$S3_BUCKET_NAME \
            --exclude "_next/static/*" --cache-control "public, max-age=0, must-revalidate"

      # ----------------------------------------------------------------
      # 3. ì´ë¯¸ì§€ í‘¸ì‹œ ë° EC2 ë°°í¬ (Push & Deploy via SSM with Wait)
      # ----------------------------------------------------------------
      - name: Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy to EC2 via SSM and Wait
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          echo "ğŸš€ Sending deployment command to EC2..."

          # [ìˆ˜ì •ë¨] SSM ëª…ë ¹ì„ ë³´ë‚´ê³  Command IDë¥¼ ìº¡ì²˜
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=$INSTANCE_ID" \
            --comment "Deploy Next.js App ($IMAGE_TAG)" \
            --parameters 'commands=[
              "aws ecr get-login-password --region '"$AWS_REGION"' | docker login --username AWS --password-stdin '"$ECR_REGISTRY"'",
              "docker pull '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':'"$IMAGE_TAG"'",
              "docker stop next-app || true",
              "docker rm next-app || true",
              "docker run -d --restart unless-stopped -p 3000:3000 --name next-app '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':'"$IMAGE_TAG"'",
              "docker image prune -f"
            ]' \
            --query "Command.CommandId" --output text)

          echo "Command ID: $COMMAND_ID"
          echo "Waiting for command execution..."

          # [ìˆ˜ì •ë¨] ìƒíƒœ í´ë§ (Polling) ë£¨í”„
          while true; do
            # ìƒíƒœ ì¡°íšŒ
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text)
            
            echo "Current Status: $STATUS"

            if [ "$STATUS" == "Success" ]; then
              echo "âœ… SSM Command Finished Successfully!"
              exit 0
            elif [ "$STATUS" == "Failed" ] || [ "$STATUS" == "Cancelled" ] || [ "$STATUS" == "TimedOut" ]; then
              echo "âŒ SSM Command Failed/Cancelled/TimedOut"
              # ì‹¤íŒ¨ ì‹œ ì—ëŸ¬ ë¡œê·¸ ì¶œë ¥
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi

            # 5ì´ˆ ëŒ€ê¸° í›„ ì¬ì¡°íšŒ
            sleep 5
          done

      # ----------------------------------------------------------------
      # 4. ë°°í¬ ê²°ê³¼ ì•Œë¦¼
      # ----------------------------------------------------------------
      - name: Slack - ë°°í¬ ê²°ê³¼ ì•Œë¦¼
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          author_name: GitHub Actions Notifier
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
